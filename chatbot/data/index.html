    function check(){
        var vals = $('#myTable tr td').map(function () {
            var v = isNaN(parseInt($(this).text().replace(/\./g, ''))) ? null :  parseInt($(this).text().replace(/\./g, ''));
            
            if ( v > 0 && v != null) {
              return v;
            }
            //return null;
        }).get();
        //
         
        // then find their minimum
        var min = Math.min.apply(Math, vals);
        var max = Math.max.apply(Math, vals);
          
        // tag any cell matching the min value
        $('#myTable tr td').filter(function () {
            return parseInt($(this).text().replace(/\./g, '')) === min;
        }).addClass('text-danger');



        $('#myTable tr td').filter(function () {
            return parseInt($(this).text().replace(/\./g, '')) === max;
        }).addClass('text-success');
    }
